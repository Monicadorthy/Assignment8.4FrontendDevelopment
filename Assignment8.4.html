 <!Doctype html>
         <html>
         <head> 
        	<!-- Defines the character encoding -->
		 <meta charset="UTF-8">
         <title>HyperLink and Text Change</title>
            <!-- JQuery Library -->
         <script src="jquery-3.1.1.min.js"></script>
         <script>
            // This Script tag will redirect to Google page 
         $(document).ready(function(){
         $("#acadgild").attr("href","https://www.Google.com");
         $("#acadgild").text("Google Page");
         });
         </script>
         </head>
         <body>
            <!--This is Anchor tag which redirect to Acadgild -->
         <a href="https://www.acadgild.com" id="acadgild">JQuery Tutorial</a>
         </body>
         </html>
